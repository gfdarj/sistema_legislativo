{% extends "base.html" %}

{% block content %}
<h3 class="mb-4">
    Dashboard
    {% if comissao %}
        – {{ comissao.nome }}
    {% endif %}
</h3>

<div class="row g-3">

    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h6>Total na Comissão</h6>
                <h2>{{ total_na_comissao }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h6>Aguardando Parecer</h6>
                <h2>{{ aguardando_parecer }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h6>Entradas (30 dias)</h6>
                <h2>{{ entradas_periodo }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h6>Tempo Médio (dias)</h6>
                <h2>{{ tempo_medio }}</h2>
            </div>
        </div>
    </div>

</div>

{% endblock %}
