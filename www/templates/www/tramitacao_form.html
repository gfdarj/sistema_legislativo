{% extends "base.html" %}

{% block content %}
<h4>
    Nova Tramitação –
    {{ view.kwargs.projeto_id }}
</h4>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary">Salvar</button>
    <a href="{% url 'projeto_tramitacao_list' view.kwargs.projeto_id %}"
       class="btn btn-secondary">
        Voltar
    </a>
</form>
{% endblock %}
