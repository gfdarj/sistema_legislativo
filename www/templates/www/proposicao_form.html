{% extends "base.html" %}

{% block content %}
<h3>Proposição</h3>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Tipo</label>
        {{ form.tipo }}
    </div>

    <div class="mb-3">
        <label class="form-label">Número</label>
        {{ form.numero }}
    </div>

    <div class="mb-3">
        <label class="form-label">Autores</label>
        {{ form.autores }}
    </div>

    <div class="mb-3">
        <label class="form-label">Ementa</label>
        {{ form.ementa }}
    </div>

    <button class="btn btn-primary">Salvar</button>
    <a href="{% url 'proposicao_list' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
