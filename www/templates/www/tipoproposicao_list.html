{% extends "base.html" %}

{% block content %}
<h3>Tipos de Proposição</h3>

<table class="table table-striped table-sm">
    <tr>
        <th>Chave</th>
        <th>Nome</th>
        <th>Ativo</th>
    </tr>

    {% for tipo in object_list %}
    <tr>
        <td>{{ tipo.chave }}</td>
        <td>{{ tipo.nome }}</td>
        <td>
            {% if tipo.ativo %}
                <span class="badge bg-success">Sim</span>
            {% else %}
                <span class="badge bg-secondary">Não</span>
            {% endif %}
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-muted">
            Nenhum tipo cadastrado
        </td>
    </tr>
    {% endfor %}
</table>

{% include "www/pagination.html" %}
{% endblock %}
