{% extends "base.html" %}

{% block content %}
<h3>Excluir Autor</h3>

<p>
    Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'autor_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
