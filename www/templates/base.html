<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Legislativo – ALERJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">
          Sistema Legislativo
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav me-auto">

          <!-- DASHBOARD -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>

          <!-- PROJETOS -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown">
              Proposições
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="{% url 'proposicao_list' %}">
                  Listar Proposições
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'proposicao_create' %}">
                  Nova Proposições
                </a>
              </li>
            </ul>
          </li>

          <!-- CADASTROS -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown">
              Cadastros
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'autor_list' %}">Autores</a></li>
              <li><a class="dropdown-item" href="{% url 'comissao_list' %}">Comissões</a></li>
              <li><a class="dropdown-item" href="{% url 'reuniao_list' %}">Reuniões</a></li>
              <li><a class="dropdown-item" href="{% url 'tipo_list' %}">Tipos de Proposição</a></li>
            </ul>
          </li>

        </ul>

      </div>

      <div class="navbar-brand">
        Usuário: {{ user.username }}
      </div>

    </div>
  </nav>


  <div class="container">
      {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
